<html>
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
          <title>Bouncy Ball</title>
          <script>
            // shim layer with setTimeout fallback
            window.requestAnimFrame = (function(){
              return  window.requestAnimationFrame       ||
                      window.webkitRequestAnimationFrame ||
                      window.mozRequestAnimationFrame    ||
                      window.oRequestAnimationFrame      ||
                      window.msRequestAnimationFrame     ||
                      function( callback ){
                        window.setTimeout(callback, 1000 / 100);
                      };
            })();
          </script>
            <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
            <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script
    </head>
    <body style="margin: 0px">
        <canvas width="400" height="620"
                id="myCanvas"></canvas>
        <script src="script.js"></script>
        <div id="score">
            
            <div class="message">Game Over</div>
            <div class="bestScore">Best score:</div>
            <div class="players">
                <div class="player">Lojza</div> <div class="score">20</div>
                <div class="player">Lojza</div> <div class="score">150</div>
                <div class="player">Lojza</div> <div class="score">1</div>
                <div class="player">Lojza</div> <div class="score">6</div>
            </div>
            <div id="inputName">Name: <input id="inputScore" type="text" value="">
              <div class="clr"></div>
            </div>
            <div id="restart" >Restart</div>
        </div>
    </body>
    
</html>
