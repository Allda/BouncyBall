<html>
    <head>
    <link rel="stylesheet" type="text/css" href="style.css">
          <title>Bouncy Ball</title>
          <script>
            // shim layer with setTimeout fallback
            window.requestAnimFrame = (function(){
              return  window.requestAnimationFrame       ||
                      window.webkitRequestAnimationFrame ||
                      window.mozRequestAnimationFrame    ||
                      window.oRequestAnimationFrame      ||
                      window.msRequestAnimationFrame     ||
                      function( callback ){
                        window.setTimeout(callback, 1000 / 100);
                      };
            })();
          </script>
            <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
            <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script
    </head>
    <body style="margin: 0px">
        <canvas width="400" height="620"
                id="myCanvas"></canvas>
        <script src="script.js"></script>
        <div id="score">
            <input id="myText" type="text" value="">
            <div class="Message">Game Over</div>
            <div class="button size plus">A+</div>
            <div class="button size minus">A-</div>
            <div class="button long ok">ok</div>
            <div class="button long new">new</div>
            <div class="button long delete">delete</div>
        </div>
    </body>
    >
</html>
